<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
        }
        
        h3 {
            margin-top: 20px;
        }
        
        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            border: 2px solid;
            border-radius: 5px;
            width: 25%;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Select Project Parameters</h1>

        <h3>Experience Level</h3>
        <select id="experienceLevel">
            <option value="">-- Select an option --</option>
            <option value="none">No coding experience</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>

        <h3>Project Type</h3>
        <select id="projectType">
            <option value="">-- Select an option --</option>
            <option value="media">Media</option>
            <option value="education">Education Technology</option>
            <option value="ecommerce">E-commerce</option>
            <option value="search_engine">Search Engine</option>
            <option value="productivity_tools">Productivity Tools</option>
            <option value="delivery_rideshare">Delivery / Rideshare</option>
            <option value="financial_services">Financial Services / Banking</option>
            <option value="web_development">Web Development</option>
            <option value="gaming">Gaming</option>
            <option value="management">Management Tools</option>
            <option value="tech_services">Technology Services</option>
            <option value="web_development">Web Development</option>
            <option value="marketing">Advertising / Marketing</option>
            <option value="travel">Travel</option>
            <option value="other">Other</option>
        </select>

        <button id="submit">Submit</button>

        <button id="run_model">Run Model</button>
    </div>

    <div id="output"></div>

    <script>
        const experience = document.getElementById('experienceLevel');
        const projectType = document.getElementById('projectType');
        const submitButton = document.getElementById('submit');

        experience.addEventListener('change', function() {
            const selectedExperience = experience.value;
        });

        projectType.addEventListener('change', function() {
            const selectedProjectType = projectType.value;
        })

        submitButton.addEventListener('click', function() {
            const parameters ={
                experience: experience.value,
                type: projectType.value
            }
            console.log(parameters);
        })

        document.getElementById('run_model').addEventListener('click', function() {
            fetch('/run_script', {
                method: 'POST',
                body: new URLSearchParams({ 'input_data': {"experience": experience, "project_type": projectType} }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('output').innerHTML = data;
            });
        });
    </script>
</body>
</html>
